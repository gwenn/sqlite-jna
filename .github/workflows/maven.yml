name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install libsqlite3-dev
        run: sudo apt-get install libsqlite3-dev

      - uses: actions/checkout@v1
      - name: Build with Maven
        run: mvn -B package --file pom.xml
